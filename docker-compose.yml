version: '3.8'
services:
  webapp:
    container_name: webapp
    restart: always
    #env_file: .env
    build: .
    volumes:
      - ./database:/apps/database
    networks:
      - db_network
      - web_network
  #nginx:
    #  container_name: nginx
    #  restart: always
    #  image: "nginx:latest"
    #  ports:
    #    - "80:80"
